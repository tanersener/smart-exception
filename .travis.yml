branches:
  only:
  - master
  - development
git:
  quiet: true
language: java
os: linux
dist : xenial
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  - openjdk9
script:
  - bash ./gradlew clean build
